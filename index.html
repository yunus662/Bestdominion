<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Conqueror Engine - Revised</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- Link to external stylesheet -->
    <link rel="stylesheet" href="style.css" />
    <!-- Google Font for a retro, technical look -->
    <link
      href="https://fonts.googleapis.com/css?family=Share+Tech+Mono&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <!-- Loading Screen -->
    <div id="loading-screen">
      <div class="loading-content">
        <h1>Loading Conqueror Engine...</h1>
        <p>Please wait while assets are loaded.</p>
        <div class="spinner"></div>
      </div>
    </div>

    <!-- Main Game Container -->
    <div id="game-root">
      <!-- Map container for Leaflet (or fallback map) -->
      <div id="map"></div>
    </div>

    <!-- Notification Container -->
    <div id="notification"></div>

    <!-- Main Script: Imports the engine and starts the initialization -->
    <script type="module">
      import { initializeGame } from "./engine-import.js";
      initializeGame().catch((err) =>
        console.error("Engine initialization error:", err)
      );
    </script>
  </body>
</html>
