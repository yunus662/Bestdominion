<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Conqueror Engine</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  
  <!-- Load Leaflet CSS from the official CDN without crossorigin -->
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.3/dist/leaflet.css" />
  
  <link href="https://fonts.googleapis.com/css2?family=Share+Tech+Mono&display=swap" rel="stylesheet" />
  
  <style>
    html, body {
      margin: 0;
      height: 100%;
      background: #050c14;
      font-family: 'Share Tech Mono', monospace;
      color: #00ffcc;
      overflow: hidden;
    }
    
    /* Loading Screen */
    #loading-screen {
      position: absolute;
      inset: 0;
      background: radial-gradient(ellipse at center, #0a0f1a 0%, #050c14 100%);
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      z-index: 999;
    }
    #loading-screen h1 {
      font-size: 2em;
      margin-bottom: 0.5em;
      color: #00ffd0;
      text-align: center;
    }
    #loading-screen .pulse {
      width: 14px;
      height: 14px;
      border-radius: 50%;
      background: #00ffcc;
      animation: pulse 1s infinite ease-in-out;
    }
    @keyframes pulse {
      0%, 100% { transform: scale(1); opacity: 0.5; }
      50% { transform: scale(1.5); opacity: 1; }
    }
    
    /* Solo Mode Warning */
    #solo-warning {
      position: absolute;
      top: 12px;
      right: 12px;
      background: #ff004420;
      padding: 0.8em 1em;
      border: 1px solid #ff0044aa;
      color: #ff6688;
      font-size: 0.9em;
      border-radius: 8px;
    }
    
    /* Game Root Container */
    #game-root {
      width: 100%;
      height: 100%;
      display: none;
    }
    
    /* Map Container */
    #map {
      width: 100%;
      height: 100%;
    }
  </style>
</head>
<body>
  <!-- Loading Screen -->
  <div id="loading-screen">
    <h1>üõ∞ Launching Conqueror Engine<br/>Establishing Tactical Uplink...</h1>
    <div class="pulse"></div>
  </div>
  
  <!-- Game Root: Contains the Map -->
  <div id="game-root">
    <div id="map"></div>
  </div>
  
  <!-- Notifications -->
  <div id="notification"></div>
  
  <!-- Socket.IO (from CDN) -->
  <script src="https://cdn.socket.io/4.7.2/socket.io.min.js"></script>
  
  <!-- Use local Leaflet module + engine integration -->
  <script type="module">
    // Import local Leaflet ES module from the libs folder
    import * as L from "./libs/leaflet-src.esm.js";

    // Retrieve lobby information from URL parameters
    const params = new URLSearchParams(location.search);
    let lobby = params.get("lobby");
    if (!lobby) {
      lobby = "ROOM-0";
      console.warn("‚ö† No lobby code detected. Defaulting to ROOM-0 (Solo Mode).");
      const soloWarning = document.createElement("div");
      soloWarning.id = "solo-warning";
      soloWarning.textContent = "‚ö† No lobby code provided. Running in SOLO mode.";
      document.body.appendChild(soloWarning);
    }
    
    // Establish Socket.IO connection (adjust URL as necessary)
    const socket = io("https://3db21b63-ee56-43d9-877f-e5b68b462df6-00-3s3v6c139aq4b.spock.repl.co/");
    socket.on("connect", () => {
      console.log(`üõ∞ Connected as ${socket.id}`);
      socket.emit("join-lobby", lobby);
    });
    socket.on("map-update", (data) => {
      console.log("üì¶ Map update received:", data);
      if (typeof window.handleMapUpdate === "function") {
        window.handleMapUpdate(data);
      }
    });
    window.socket = socket;
    window.lobbyCode = lobby;

    // Initialize the Leaflet map
    function initMap() {
      const map = L.map("map").setView([51.505, -0.09], 13);
      L.tileLayer("https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png", {
        maxZoom: 19,
        attribution: "¬© OpenStreetMap"
      }).addTo(map);
      window.leafletMap = map;
    }

    // Load engine.js then initialize the map
    import("./engine.js").then(() => {
      document.getElementById("loading-screen").style.display = "none";
      document.getElementById("game-root").style.display = "block";
      initMap();
    }).catch(err => {
      console.error("‚ùå Failed to load engine.js:", err);
    });
  </script>
</body>
</html>
