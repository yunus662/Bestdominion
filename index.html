<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Conqueror Engine</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <!-- Load Leaflet CSS from CDN -->
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
  
  <!-- Load external style.css -->
  <link rel="stylesheet" href="style.css" />
  
  <!-- Load Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Share+Tech+Mono&display=swap" rel="stylesheet" />
  
  <style>
    /* Inline fallback styles if needed */
    html, body {
      margin: 0;
      height: 100%;
      background: #050c14;
      font-family: 'Share Tech Mono', monospace;
      color: #00ffcc;
      overflow: hidden;
    }
  </style>
</head>
<body>
  <!-- Professional Loading Screen -->
  <div id="loading-screen">
    <div class="loading-content">
      <h1>Conqueror Engine</h1>
      <p>Initializing Tactical Network...</p>
      <div class="spinner"></div>
    </div>
  </div>
  
  <!-- Game Root: Contains the Map -->
  <div id="game-root">
    <div id="map"></div>
  </div>
  
  <!-- Notifications Container -->
  <div id="notification"></div>
  
  <!-- Socket.IO (from CDN) -->
  <script src="https://cdn.socket.io/4.7.2/socket.io.min.js"></script>
  
  <!-- Main Script -->
  <script type="module">
    console.log("Index.html: Starting up...");
    
    // Import Leaflet module from the libs folder
    import * as L from "./libs/leaflet-src.esm.js";
    console.log("Leaflet module loaded.");

    // Setup lobby code from URL parameters.
    const params = new URLSearchParams(location.search);
    let lobby = params.get("lobby");
    if (!lobby) {
      lobby = "ROOM-0";
      console.warn("No lobby code detected. Defaulting to ROOM-0 (Solo Mode).");
      const soloWarning = document.createElement("div");
      soloWarning.id = "solo-warning";
      soloWarning.textContent = "⚠ No lobby code provided. Running in SOLO mode.";
      document.body.appendChild(soloWarning);
    }
    
    // Establish Socket.IO connection (adjust URL as needed)
    const socket = io("https://3db21b63-ee56-43d9-877f-e5b68b462df6-00-3s3v6c139aq4b.spock.repl.co/");
    socket.on("connect", () => {
      console.log(`Socket.IO: Connected as ${socket.id}`);
      socket.emit("join-lobby", lobby);
    });
    socket.on("map-update", (data) => {
      console.log("Map update received:", data);
      if (typeof window.handleMapUpdate === "function") {
        window.handleMapUpdate(data);
      }
    });
    window.socket = socket;
    window.lobbyCode = lobby;
    
    // Fallback map initialization in case engine.js does not initialize the map.
    function initMapFallback() {
      console.log("Initializing fallback map.");
      const map = L.map("map").setView([51.505, -0.09], 13);
      L.tileLayer("https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png", {
        maxZoom: 19,
        attribution: "© OpenStreetMap"
      }).addTo(map);
      window.leafletMap = map;
    }
    
    // Load the engine module.
    import("./game_engine.cpp").then(() => {
      console.log("game_engine.cpp loaded successfully.");
      document.getElementById("loading-screen").style.display = "none";
      document.getElementById("game-root").style.display = "block";
      if (!window.leafletMap) {
        initMapFallback();
      }
    }).catch(err => {
      console.error("Failed to load game_engine.cpp:", err);
      document.getElementById("loading-screen").innerHTML = "<h1>Error loading game!</h1><p>Please check the console.</p>";
      document.getElementById("game-root").style.display = "block";
      initMapFallback();
    });
  </script>
  <script type="module" src="./game-loader.js"></script>
</body>
</html>
